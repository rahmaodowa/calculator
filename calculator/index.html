<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="results">
    <h1>Answer: <span class="answer" id="answer"> </span></h1>
  </section>

  <section class="numbers">
    <input type="number" class="number-input" id="number1">
    <input type="number" class="number-input" id="number2">
  </section>

  <section class="math-buttons">
    <button type="button" class="math-operation" id="addition"> + </button>
    <button type="button" class="math-operation" id="subtraction"> - </button>
    <button type="button" class="math-operation" id="multiplication"> * </button>
    <button type="button" class="math-operation" id="division"> / </button>
  </section>


  <script type="text/javascript" src="main.js"> </script>
</body>
</html>
